<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDS 커뮤니티 시연</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #f3f4f6;
            --white: #ffffff;
            --primary: #1d9bf0;
            --border: #eff3f4;
            --text-main: #0f1419;
            --text-sub: #536471;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg);
            margin: 0;
            color: var(--text-main);
        }

        /* 레이아웃 */
        .app-container {
            display: grid;
            grid-template-columns: 240px 1fr 300px;
            max-width: 1200px;
            margin: 0 auto;
            gap: 20px;
            padding: 20px;
        }

        /* 왼쪽 사이드바 (가짜 메뉴) */
        .sidebar {
            position: sticky;
            top: 20px;
            height: fit-content;
        }
        .nav-item {
            padding: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 99px;
            transition: 0.2s;
        }
        .nav-item:hover { background: #e7e7e8; }
        .nav-item i { margin-right: 15px; width: 25px; }
        .active { color: var(--primary); }

        /* 메인 피드 */
        .main-feed {
            background: var(--white);
            border-radius: 12px;
            min-height: 100vh;
        }
        .feed-header {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            font-size: 20px;
            font-weight: 700;
            position: sticky;
            top: 0;
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        /* 글쓰기 영역 */
        .composer {
            padding: 15px;
            border-bottom: 8px solid var(--bg);
            display: flex;
            gap: 12px;
        }
        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #ccc;
            flex-shrink: 0;
        }
        .composer-content { flex: 1; }
        textarea {
            width: 100%;
            border: none;
            resize: none;
            font-size: 18px;
            padding: 10px 0;
            outline: none;
            font-family: inherit;
        }
        .composer-tools {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 1px solid var(--border);
        }
        .tool-icons { color: var(--primary); display: flex; gap: 15px; cursor: pointer; }
        .post-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 99px;
            font-weight: 700;
            cursor: pointer;
        }

        /* 게시글 카드 */
        .post-card {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
        
        .post-body { flex: 1; }
        .post-info { display: flex; gap: 5px; margin-bottom: 5px; }
        .post-user { font-weight: 700; }
        .post-handle { color: var(--text-sub); }
        .post-text { line-height: 1.5; margin-bottom: 10px; }
        
        .post-actions {
            display: flex;
            justify-content: space-between;
            max-width: 400px;
            color: var(--text-sub);
            margin-top: 10px;
        }
        .action-item { cursor: pointer; transition: 0.2s; }
        .action-item:hover { color: var(--primary); }

        /* 오른쪽 트렌드 바 */
        .trends {
            position: sticky;
            top: 20px;
            height: fit-content;
        }
        .trend-card {
            background: var(--white);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .trend-item { margin-bottom: 15px; cursor: pointer; }
        .trend-cat { font-size: 12px; color: var(--text-sub); }
        .trend-name { font-weight: 700; margin: 2px 0; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="sidebar">
        <div class="nav-item active"><i class="fa-solid fa-house"></i> 홈</div>
        <div class="nav-item"><i class="fa-solid fa-hashtag"></i> 탐색하기</div>
        <div class="nav-item"><i class="fa-solid fa-bell"></i> 알림</div>
        <div class="nav-item"><i class="fa-solid fa-envelope"></i> 쪽지</div>
        <div class="nav-item"><i class="fa-solid fa-user"></i> 프로필</div>
    </div>

    <div class="main-feed">
        <div class="feed-header">홈</div>
        
        <div class="composer">
            <div class="avatar" style="background: #1d9bf0; display:flex; align-items:center; justify-content:center; color:white;">ME</div>
            <div class="composer-content">
                <textarea id="postInput" placeholder="무슨 일이 일어나고 있나요?" rows="3"></textarea>
                <div class="composer-tools">
                    <div class="tool-icons">
                        <i class="fa-regular fa-image"></i>
                        <i class="fa-solid fa-list-ul"></i>
                        <i class="fa-regular fa-face-smile"></i>
                        <i class="fa-regular fa-calendar-check"></i>
                    </div>
                    <button class="post-btn" onclick="submitPost()">게시하기</button>
                </div>
            </div>
        </div>

        <div id="feedList">
            </div>
    </div>

    <div class="trends">
        <div class="trend-card">
            <h3 style="margin-top:0">나를 위한 트렌드</h3>
            <div class="trend-item">
                <div class="trend-cat">대한민국에서 트렌드 중</div>
                <div class="trend-name">#FastAPI_시연</div>
                <div class="trend-cat">1,240 게시물</div>
            </div>
            <div class="trend-item">
                <div class="trend-cat">기술 · 실시간 트렌드</div>
                <div class="trend-name">GDS 프로젝트</div>
                <div class="trend-cat">854 게시물</div>
            </div>
        </div>
    </div>
</div>

<script>
    async function submitPost() {
        const input = document.getElementById('postInput');
        const text = input.value.trim();
        if(!text) return;

        try {
            const response = await fetch('/comments', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    content: text,
                    user: "GDS_Demon"
                })
            });
            const resData = await response.json();
            addPostUI(resData.post || {content: text, user: "GDS_Demon", id: Date.now()});
            input.value = '';
        } catch(e) { alert("서버 연결 실패!"); }
    }

    function addPostUI(post) {
        const feed = document.getElementById('feedList');
        const postHtml = `
            <div class="post-card" id="post-${post.id}">
                <div class="avatar" style="background:#536471"></div>
                <div class="post-body">
                    <div class="post-info">
                        <span class="post-user">${post.user}</span>
                        <span class="post-handle">@demo_user · 방금 전</span>
                    </div>
                    <div class="post-text">${post.content}</div>
                    <div class="post-actions">
                        <div class="action-item"><i class="fa-regular fa-comment"></i> 0</div>
                        <div class="action-item"><i class="fa-solid fa-retweet"></i> 0</div>
                        <div class="action-item" onclick="this.style.color='#f91880'"><i class="fa-regular fa-heart"></i> 0</div>
                        <div class="action-item"><i class="fa-solid fa-share-nodes"></i></div>
                    </div>
                </div>
            </div>
        `;
        feed.insertAdjacentHTML('afterbegin', postHtml);
    }
</script>

</body>
</html>
